<script>
    $(document).ready(function(){
        //fadeOut使用淡出效果，来加载
    $('.loading').fadeOut();
    {% if request.user.is_superuser %}
    // 循环每个li元素
      $("li ").each(function(){
        if($(this).attr('id')){
            //block显示的意思，none为隐藏
            $(this).css('display','block');
        }

        $("a").each(function(){
        if($(this).attr('id')){
            $(this).css('display','block');
        }
        });
        $("button").each(function(){
        if($(this).attr('id')){
            $(this).css('display','block');
        }
        });

      });

    {% else %}
        $.get('/accounts/permission/get_user_permission/',function(data){
            if (data) {
                var obj = data.split(",");
                var x;
                for (x in obj) {

                    $("li").each(function(){
                    if($(this).attr('id') == obj[x]){
                        $(this).css('display','block');
                    }
                    });

                    $("li").each(function(){
                    if($(this).attr('id') == obj[x]){
                    $(this).css('display','block');
                    }
                    });

                    $("button").each(function(){
                    if($(this).attr('id') == obj[x]){
                    $(this).css('display','block');
                    }
                    });

                }
            }
        });
    {% endif %}
});
</script>
